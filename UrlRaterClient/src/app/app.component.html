<header>
  <mat-toolbar color="primary">
    <div class="headerFlex">
      <a mat-mini-fab color="basic" routerLink="" class="marginCenterVertical">
        <mat-icon color="primary">home</mat-icon>
      </a>

      <div id="title" class="marginCenterVertical" title="{{PageTitle}}&#013;{{UrlName}}">{{Domain}}</div>

      <a mat-stroked-button
         color="white"
         class="white-border marginCenterVertical"
         style="margin-left: auto;"
         routerLink="/login">
        <mat-icon>account_circle</mat-icon>

        <span *ngIf="User == undefined" class="default-margin">Login</span>
        <span *ngIf="User != undefined" class="default-margin">{{User.username}}</span>
      </a>

    </div>
  </mat-toolbar>
</header>

<div class="default-padding">
  <router-outlet></router-outlet>
</div>
